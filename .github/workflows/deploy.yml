name: Deploy to Digital Ocean VPS

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production # specify which environment secrets/variables github should use

    steps:
      - name: ðŸš€ Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          # Pass secrets as environment variables to the VPS script
          envs: RESEND_API_KEY,RESEND_EMAIL_DOMAIN,TARGET_INBOX
          script: |
            export RESEND_API_KEY="${{ secrets.RESEND_API_KEY }}"
            export RESEND_EMAIL_DOMAIN="${{ secrets.RESEND_EMAIL_DOMAIN }}"
            export TARGET_INBOX="${{ secrets.TARGET_INBOX }}"
            bash /home/deployer/deploy.sh
